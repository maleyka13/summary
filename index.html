<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/favicon-32x32.png" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="your-result">
          <h3>Your Result</h3>
          <div class="percent">
            <p class="score">76</p>
            <p class="hundred">of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="reaction">
            <div>
              <img src="./assets/img/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p>80<span>/100</span></p>
          </div>
          <div class="memory">
            <div>
              <img src="./assets/img/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p>92<span>/100</span></p>
          </div>
          <div class="verbal">
            <div>
              <img src="./assets/img/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p>61<span>/100</span></p>
          </div>
          <div class="visual">
            <div>
              <img src="./assets/img/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p>72<span>/100</span></p>
          </div>
          <button class="card-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
